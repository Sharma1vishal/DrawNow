<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawNow</title>
    <link rel="stylesheet" href="drawNow.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="logo"><h2>DrawNow</h2></div>
        <div class="urd">
          <ul class="controltool">
            <li>
              <i class="fa-solid fa-rotate-left"></i>
            </li>
            <li>
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </li>
            <li>|</li>
            <li><i class="fa-regular fa-trash-can"></i></li>
          </ul>
        </div>
        <div class="impExp">
          <button class="btn">
            <i class="fa-solid fa-image"></i><label>lmport</label>
          </button>
          <button class="btn">
            <i class="fa-solid fa-file-arrow-down"></i><label>Export</label>
          </button>
        </div>
      </div>
      <div class="workingPage">
        <div class="left">
          <ul>
            <li><i class="fa-solid fa-hand"></i></li>
            <li><i class="fa-solid fa-pencil"></i></li>
            <li><i>/</i></li>
            <li><i class="fa-regular fa-square-full"></i></li>
            <li><i class="fa-regular fa-circle"></i></li>
            <li><i class="fa-solid fa-arrow-up uniq arr"></i></li>
            <li><i class="fa-solid fa-fill-drip"></i></li>
            <li class="uniq"><i>T</i></li>
            <li><i class="fa-solid fa-eraser"></i></li>
          </ul>
        </div>
        <div class="centerCanvas">
          <canvas></canvas>
        </div>
        <div class="right">
          <div class="colStrokeOpac">
            <div class="clrBox">
              <h4 class="clrHead">STROKE COLOR</h4>
              <div class="clrs">
                <ul class="diffClr">
                  <!-- <li></li> -->
                </ul>
                <div class="custClr">
                  <h5 class="clrHead">Custom:</h5>
                    <input type="color" class="custClrSelect"></input>
                  <h6 class="clrHead custColor">#000000</h6>
                </div>
              </div>
              <div class="strk">
                <h4 class="clrHead">STROKE WIDTH</h4>
                <div class="widths">
                  <ul>
                    <!-- <li></li> -->
                  </ul>
                  <div class="custClr">
                    <h5 class="clrHead">Custom:</h5>
                    <input type="range" name="volume" min="4" max="84" value="4" class="custwdthSelect"></input>
                    <h5 class="clrHead custwdthVal">4</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="opac"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="drawNowUI.js"></script>
</html>
